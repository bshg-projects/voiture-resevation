@defer (when standAlon) {
  <c-row class="mb-3">
    <c-nav class="hstack gap">
      <c-nav-item class="p-2 ms-auto">
        <button cButton color="secondary" variant="outline" routerLink="/reservation" (click)="item = undefined">
          Cancel
        </button>
      </c-nav-item>
      <c-nav-item class="p-2">
        <button cButton color="dark" (click)="reset()">
          @if (resetting) {
            <c-spinner aria-hidden="true" size="sm"></c-spinner>
          } @else {
            <svg cIcon name="cilReload"></svg>
          }
          Reset
        </button>
      </c-nav-item>
      <c-nav-item class="p-2">
        <button cButton color="primary" (click)="update()">
          @if (sending) {
            <c-spinner aria-hidden="true" size="sm"></c-spinner>
          } @else {
            <svg cIcon name="cilPen"></svg>
          }
          Update
        </button>
      </c-nav-item>
    </c-nav>
  </c-row>
  <ng-container *ngTemplateOutlet="createFrom"></ng-container>

}

@defer (when !standAlon) {
  <ng-container *ngTemplateOutlet="createFrom"></ng-container>
}

<ng-template #createFrom>
  <c-card class="mb-3">
    <c-card-body>
      <c-row class="g-3">
        <c-col sm="4">
          <label cLabel for="dateDebut">DateDebut</label>
          <input cFormControl id="dateDebut" type="date" placeholder="DateDebut" [(ngModel)]="item.dateDebut"
                 name="dateDebut" [valid]="validator.dateDebut.valid" (blur)="validator.dateDebut.validate()"/>
          <c-form-feedback [valid]="false">{{ validator.dateDebut.message }}</c-form-feedback>
        </c-col>
        <c-col sm="4">
          <label cLabel for="dateFin">DateFin</label>
          <input cFormControl id="dateFin" type="date" placeholder="DateFin" [(ngModel)]="item.dateFin" name="dateFin"
                 [valid]="validator.dateFin.valid" (blur)="validator.dateFin.validate()"/>
          <c-form-feedback [valid]="false">{{ validator.dateFin.message }}</c-form-feedback>
        </c-col>
      </c-row>
    </c-card-body>
  </c-card>
</ng-template>
